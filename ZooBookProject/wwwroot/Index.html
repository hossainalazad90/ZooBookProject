<!DOCTYPE html>
<html>
<head>

    <title>To-do CRUD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>
<body >
    <div class="header">
        <h1>Employee CRUD</h1>
    </div>
    <div class="container" style="height:525px;margin-top:20px">
        <h3>Add</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            
                <input type="text" id="add-firstName" class="col-md-3" placeholder="First Name">
                <input type="text" id="add-middleName" class="col-md-3" placeholder="Middle Name">
                <input type="text" id="add-lastName" class="col-md-3" placeholder="Last Name">
                <input type="submit" style="width:100px" class=" btn btn-primary btn-sm" value="Add">
        </form>

        <div id="editForm">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateItem()">                
                    <input type="hidden" id="edit-id">
                    <input type="text" id="edit-firstName" class="col-md-3">
                    <input type="text" id="edit-middleName" class="col-md-3">
                    <input type="text" id="edit-lastName" class="col-md-3">
                    <input type="submit" style="width:100px" class="btn btn-success btn-sm" value="Update">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>
        <br />
        <p id="counter"></p>
        <table class="table table-bordered">
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tbody id="employees">
            </tbody>
        </table>
    </div>   

    

    <footer>
        &copy; ZooBook-
        <script>document.write(new Date().getFullYear())</script>
    </footer>

</body>



</html>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/site.js" asp-append-version="true"></script>
<script type="text/javascript">
    getEmployees();
</script>
