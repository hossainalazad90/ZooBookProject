<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>    
    <link rel="stylesheet" href="css/site.css" />


</head>
<body>
    <h1>To-do CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-firstName" placeholder="First Name">
        <input type="text" id="add-middleName" placeholder="Middle Name">
        <input type="text" id="add-lastName" placeholder="Last Name">
        <input type="submit" class="btn btn-primary" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-firstName">
            <input type="text" id="edit-middleName">
            <input type="text" id="edit-lastName">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>            
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tbody id="employees">

        </tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getEmployees();
    </script>
</body>
</html>

</script>
